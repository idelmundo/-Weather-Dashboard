<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Weather Dashboard!</title>
</head>

<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation" style="padding-left:40%;">
        <div class="navbar-brand">
            <h1> Weather Dashboard</h1>
        </div>
    </nav>

    <div class="tile is-ancestor">
        <div class="tile is-3 is-vertical is-parent">
            <div class="tile is-child box">
                <p class="title">Where</p>
                <p>Rise & Shine.</p>
                <input type="text" class="form-control" placeholder="ex. San Francisco" id=text aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary bg-primary" type="button" id="button"><i class="fa fa-search bg-primary" aria-hidden="true"></i></button>
                </div>
            </div>
            <!-- Previous weather list  -->
            <div class="tile is-child box">
                <p class="title ">Last search</p>
                <div class="history">
                </div>
            </div>
        </div>
        <div class="tile is-10 is-vertical is-parent">
            <div class="tile is-child box">
                <div class="currentDay">
                    <div class="city"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="temp"></div>
                    <div class="icon"> </div>
                    <div class="longitude"></div>
                    <div class="latitude"></div>
                </div>
            </div>
            <div class="tile is-child">
                <div class="tile is ancestor fiveDayForcast row">
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
